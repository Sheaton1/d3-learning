<html>
  <head>
    <title>作业三：用 D3 实现散点图</title>
  </head>
  <body>
    <h1>作业三：用 D3 实现散点图。功能要求如下：</h1>
    <p>数据：Array，数组对象包含多个属性。</p>
    <p>可视化：点、坐标轴。</p>
    <p>视觉映射：X、Y。</p>
    <p>交互：刷选、平移和缩放（不需同时支持）。</p>

    <div id="example1"></div>
    <div id="example2"></div>
    <div id="vis"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script>
      // Do homework here
      const data = [
        { A: 3.2, B: 3.7, C: 4.2 },
        { A: 3.5, B: 3.7, C: 4.9 },
        { A: 3.9, B: 3.8, C: 6.2 },
        { A: 3.2, B: 3.0, C: 5.3 },
        { A: 3.6, B: 3.0, C: 4.4 },
        { A: 3.7, B: 3.6, C: 4.7 }
      ]

      // 初始化画布
      const CANVAS = [400, 400]   // 画布长宽
      const MARGIN = 30           // 画布内边距
      const svg = d3.select('#vis')
              .append('svg')
              .attr('width', CANVAS[0])
              .attr('height', CANVAS[1])

      const r = 3  // 散点半径
      // 构建散点图标尺和坐标轴：d3-scale、d3-axis
      const XATTR = "A"
      const YATTR = "B"
      const domains = [0,4]
      const ranges = [
        [0 + MARGIN, CANVAS[0] - MARGIN],
        [CANVAS[1] - MARGIN, 0 + MARGIN]
      ]
      const scales = d3.scaleLinear()
              .domain(domains)
      const x = d3.scaleLinear()
              .domain([0,4])
              .range([MARGIN,CANVAS[0]-MARGIN])
      const y = d3.scaleLinear()
              .domain([0,4])
              .range([CANVAS[1]-MARGIN,MARGIN])

      // 绘制坐标轴
      // X 轴
      const xAxis = d3.axisBottom(x)
      const xaxis = svg.append('g')
              .attr('transform', `translate(0, ${ranges[1][0]})`)
              .call(xAxis)
              .call(g=>g.append('text')
                      .attr('x', CANVAS[0]+MARGIN)
                      .attr('y',0)
                      .text(data[XATTR]))

      // Y 轴
      const yAxis = d3.axisLeft(y)
      const yaxis = svg.append('g')
              .attr('transform', `translate(${ranges[0][0]}, 0)`)
              .call(yAxis)
              .call(g=>g.select('.tick:last-of-type text').clone()
                      .attr('x',0)
                      .attr('text-anchor','start')
                      .text(data[YATTR]))

      // 绘制点
      const gDot = svg.append('g')
              .selectAll('circle')
              .data(data)
              .enter()
              .append('circle')
              .attr('transform',d=>`translate(${x(d[XATTR])},${y(d[YATTR])})`)
              .attr('stroke','black')
              .attr('stroke-width',2)
              .attr('r',r)
              .attr('fill','none')

      // 构建交互
      const INTERACTION = "zoom"
      if (INTERACTION == "brush") {
        // 构建刷选交互：d3-brush
        const brush = d3.brush().on('start',unselect).on('brush',brushing)
        svg.append('g').call(brush)

        function unselect() {
          gDot.style('stroke','black')
        }

        // 判断是否在选中区域并修改样式
        function brushing() {
          let selection = d3.event.selection
          if(selection) {
            const [[x0,y0],[x1,y1]] = selection
            gDot.style('stroke',d=>{
              return  (x0 <= x(d[XATTR]) - r && x(d[XATTR]) + r < x1 && y0 <= y(d[YATTR]) - r && y(d[YATTR]) + r < y1)?'steelblue':'black'
            })
          }
        }
      } else if (INTERACTION == "zoom") {
        // 构建平移、缩放交互：d3-zoom
        const zoom = d3.zoom().scaleExtent([1,8]).on('zoom',()=>{draw(d3.event.transform)})
        svg.call(zoom)

        function draw(transform) {

          xaxis.call(xAxis.scale(transform.rescaleX(x)))
          yaxis.call(yAxis.scale(transform.rescaleY(y)))
          gDot.attr('transform',d=>{
            return `translate(${transform.apply([x(d[XATTR]),y(d[YATTR])])})`
          }).attr('r',transform.k*r)
        }

      }
    </script>

    <script>
      // 提供例子的代码，不用管
      const spec1 = {
        data: {
          values: [
            { A: 3.2, B: 3.7, C: 4.2 },
            { A: 3.5, B: 3.7, C: 4.9 },
            { A: 3.9, B: 3.8, C: 6.2 },
            { A: 3.2, B: 3.0, C: 5.3 },
            { A: 3.6, B: 3.0, C: 4.4 },
            { A: 3.7, B: 3.6, C: 4.7 }
          ]
        },
        selection: {
          brush: {type: 'interval'},
        },
        mark: 'point',
        encoding: {
          x: {field: 'A', type: 'quantitative'},
          y: {field: 'B', type: 'quantitative'}
        }
      }
      const spec2 = {
        data: {
          values: [
            { A: 3.2, B: 3.7, C: 4.2 },
            { A: 3.5, B: 3.7, C: 4.9 },
            { A: 3.9, B: 3.8, C: 6.2 },
            { A: 3.2, B: 3.0, C: 5.3 },
            { A: 3.6, B: 3.0, C: 4.4 },
            { A: 3.7, B: 3.6, C: 4.7 }
          ]
        },
        selection: {
          zoom: {type: 'interval', bind: 'scales', zoom: 'wheel'}
        },
        mark: 'point',
        encoding: {
          x: {field: 'A', type: 'quantitative'},
          y: {field: 'B', type: 'quantitative'}
        }
      }
      vegaEmbed('#example1', spec1)
      vegaEmbed('#example2', spec2)
    </script>
  </body>
</html>
